version: '3.8'

services:
  englrn-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: englrn-backend
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - MONGODB_URI=${MONGODB_URI}
      - DISCORD_HOOK_URL=${DISCORD_HOOK_URL}
      - ENG_LRN_AVATAR_URL=${ENG_LRN_AVATAR_URL}
      - WORD_PER_DAY=${WORD_PER_DAY:-10}
    restart: unless-stopped
    networks:
      - englrn-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    volumes:
      - ./logs:/app/logs

networks:
  englrn-network:
    driver: bridge
